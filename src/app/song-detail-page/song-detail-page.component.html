  <div *ngIf="song" class="flex">
    <div class="flex-2 p-5">
      <h1 class="text-3xl font-bold mb-4">{{ song.title }}</h1>
      <p><strong>Artist:</strong> {{ song.artist }}</p>
      <p><strong>Album:</strong> {{ song.album }}</p>
      <p><strong>Year:</strong> {{ song.year }}</p>
      <p><strong>Views:</strong> {{ song.views }}</p>
      <p><strong>Genre:</strong> {{ song.genre }}</p>
      <p><strong>Features:</strong> {{ song.features }}</p>
      <h2 class="text-2xl font-semibold mt-6 mb-4">Lyrics</h2>
      <div #loadingSvg> 
        <p>Lyrics Loading</p>
        <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-purple-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
      </svg>
      </div>
      
      <div #lyricsContainer (mouseup)="onMouseUp()" class="lyrics-container hidden messy">
        <pre [innerHTML]="formattedLyrics | safeHtml"></pre>
      </div>
      <button #annotateButton (click)="showAddAnnotationWindow()" class="bg-purple-600 text-white px-4 py-2 rounded-full shadow-lg hover:shadow-purple-glow transition-all duration-100 hover:+translate-y-0 hover:scale-105 hidden z-10 absolute">Annotate</button>
    </div>
    <div #annotateInputWindow class="hidden absolute p-4 bg-white border border-gray-300 rounded-lg shadow-md">
      <textarea #annotationTextarea class="w-full h-24 p-2 border border-gray-300 rounded-lg" placeholder="Don’t just put the lyric in your own words—drop some knowledge!"></textarea>
      <div class="flex justify-end space-x-4 mt-2">
        <button (click)="saveAnnotation()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
        <button (click)="hideAnnotateInputWindow()" class="text-gray-500 px-4 py-2 rounded-lg">Cancel</button>
      </div>
    </div>
      <app-annotation [ngClass]="{'hidden': !isAnnotationVisible}" [annotation]="selectedAnnotation" (closeAnnotation)="hideAnnotation()"></app-annotation>
  </div>
