<div id="annotation-div" class="flex-1 p-5 border-l bg-gray-100">
  <div *ngIf="annotation" class="p-5 border-l bg-gray-100">
      <div class="relative">
        <button (click)="close()" class="absolute top-2 right-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded">Close</button>
        <h3 class="text-xl font-semibold mb-2">Annotation</h3>
        <p>{{ annotation.text }}</p>
      </div>
  </div>
</div>
