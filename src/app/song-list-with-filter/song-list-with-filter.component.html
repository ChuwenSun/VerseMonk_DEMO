<div class="container p-4 mx-auto max-w-7xl font-poppins">
  <h1 class="text-4xl font-bold mb-4">CHARTS</h1>
  <div class="flex justify-end mb-4">
    <app-song-list-filter (filterChange)="onFilterChange($event)"></app-song-list-filter>
  </div>
  <div class="bg-white overflow-hidden border-0">
    <ul>
      <li *ngFor="let song of displayedSongs; let i = index" [routerLink]="['/songs', song.id]" class="grid grid-cols-12 items-center border-b-2 py-2 gap-4 cursor-pointer hover:bg-gray-100 duration-100">
        <div class="col-span-1 text-center text-xl flex items-center justify-center">
          {{ i + 1 }}
        </div>
        <div class="col-span-1 flex items-center justify-center">
          <img [src]="song.image" alt="Song Image" class="w-14 h-14 object-cover rounded">
        </div>
        <div class="col-span-4 flex flex-col">
          <div class="text-lg font-semibold">
            {{ song.title }} 
            <span class="text-gray-500 text-sm">LYRICS</span>
          </div>
        </div>
        <div class="col-span-2 text-left">
          <div class="text-gray-600">
            {{ song.artist }}
          </div>
        </div>
        <div class="col-span-2 flex items-center space-x-4 text-gray-500">
          <div class="flex items-center">
            <svg class="w-4 h-5 text-red-fire mr-1" fill="none" stroke="currentColor" viewBox="0 0 14 18" xmlns="http://www.w3.org/2000/svg">
              <path fill="#FF1464" d="M3.33494 0C3.33494 0 4.09484 1.88505 3.82154 4.2567C3.54779 6.62835 0.236392 9.669 0.250042 12.6792C0.263692 15.6894 5.14004 18 5.14004 18C5.14004 18 4.03634 16.0332 5.97389 12.7953C5.97389 12.7953 8.21519 14.3668 7.98599 15.7594C7.74464 17.2239 6.60914 18 6.60914 18C6.60914 18 13.4295 17.1792 13.4899 11.676C13.551 6.1722 9.49469 2.73315 9.49469 2.73315C9.49469 2.73315 9.94184 4.95165 8.72384 6.97485C8.72384 6.97485 5.67599 0.7605 3.33494 0ZM5.38739 4.30215C6.08369 5.3508 6.77669 6.5532 7.32239 7.66335L8.58509 10.2348L10.0626 7.78005C10.285 7.4103 10.4641 7.0371 10.6069 6.66915C11.3284 7.9623 11.9508 9.6618 11.9287 11.6584C11.9079 13.524 10.786 14.681 9.55904 15.3902C9.44159 13.4235 7.33139 11.8395 6.87059 11.5164L5.49629 10.5534L4.63394 11.9932C3.95714 13.1242 3.58724 14.1443 3.40754 15.03C2.53679 14.3027 1.81514 13.4493 1.81199 12.672C1.80614 11.4366 2.69579 9.9708 3.55619 8.5536C4.40819 7.1514 5.21219 5.8263 5.37299 4.4358C5.37824 4.39095 5.38274 4.34625 5.38739 4.30215Z" stroke-width="0.1"></path>
            </svg>
            <div class="text-red-fire">
              {{ song.views }}
            </div>
          </div>
        </div>
        <div class="col-span-2 flex items-center text-gray-500">
          <svg class="w-5 h-5 mr-1 text-black" fill="none" stroke="currentColor" viewBox="0 0 26 18" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" stroke-width="1" d="M20.418 2.53a13.655 13.655 0 0 1 4.806 6.192.818.818 0 0 1 0 .556A13.655 13.655 0 0 1 13 18 13.655 13.655 0 0 1 .776 9.278a.818.818 0 0 1 0-.556A13.655 13.655 0 0 1 13 0c2.667.1 5.246.98 7.418 2.53ZM2.421 9C4.08 13.148 8.664 16.364 13 16.364S21.918 13.148 23.58 9C21.917 4.852 17.335 1.636 13 1.636S4.082 4.852 2.42 9Zm7.852-4.082a4.91 4.91 0 1 1 5.454 8.164 4.91 4.91 0 0 1-5.454-8.164Zm.909 6.803a3.272 3.272 0 1 0 3.636-5.442 3.272 3.272 0 0 0-3.636 5.442Z" clip-rule="evenodd"></path>
          </svg>
          <div>
            {{ song.views| numberSuffix }}
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="flex justify-center mt-4">
    <button class="border border-gray-300 px-4 py-2 cursor-pointe hover:bg-gray-100 duration-100" (click)="loadMore()">LOAD MORE</button>
  </div>
</div>
